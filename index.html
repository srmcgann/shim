<!DOCTYPE html>
<html>
  <title>the dwitter-style shim</title>
  <meta property="og:title" content="the dwitter-style shim" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://srmcgann.github.io/shim/" />
  <meta property="og:image" content="https://srmcgann.github.io/shim/1sZpDV.jpg" />
  <head>
    <style>
      body,html{
        background: #000;
        margin: 0;
        overflow: hidden;
      }
      .img{
        left: 50%;
        top: 40%;
        position: fixed;
        transform: translate(-50%, -50%);
      }
      .caption{
        font-family: courier;
        color: #4f8;
        position: absolute;
        left: 50%;
        top: calc(40% - 120px);
        position: fixed;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="caption">
      the dwitter-style shim
    </div>
    <img class="img" src="1sZpDV.jpg">
  </body>
</html>
